<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="display">
            <div class="value">0</div>
        </div>
        <div class="keypad">
            <div class="row">
                <div class="key number">7</div>
                <div class="key number">8</div>
                <div class="key number">9</div>
                <div class="key operation">รท</div>
            </div>
            <div class="row">
                <div class="key number">4</div>
                <div class="key number">5</div>
                <div class="key number">6</div>
                <div class="key operation"><p class="multiply">+</p></div>
            </div>
            <div class="row">
                <div class="key number">1</div>
                <div class="key number">2</div>
                <div class="key number">3</div>
                <div class="key operation">-</div>
            </div>
            <div class="row">
                <div class="key-big number0">0</div>
                <div class="key operation">+</div>
            </div>
        </div>
    </div>

    <script src="./calculator.js"></script>

</body>
</html>
